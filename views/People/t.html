<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Form</title>
    <link rel="website icon" type="jpg" href="../../images/restaurant-logo.png">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            width: 50%;
            height: 50vh;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .ul {
            background-color: rgba(192, 99, 99, 0.76);
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
        }
        li a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }
        li a:hover {
            background-color: lightblue;
        }
        li a:focus {
            background-color: rgba(192, 99, 99, 0.76);
            color: white;
            outline: none;
        }
        /* Hide secondary lists by default */
        .options-list {
            display: none;
            position: absolute;
            /* background-color: white;
            border: 1px solid #ddd; */
            margin-top: 5px;
        }
        /* Show secondary list when corresponding main item is focused */
        #list1:focus ~ #list3,
        #list2:focus ~ #list4 {
            display: block;
        }

        .main-list #menu1:checked ~ .submenu ,
        .main-list #list3:checked ~ .list3{
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="ul">
            <ul class="main-list">
                <li><a href="#" id="list1" tabindex="0">list 1</a></li>
                <li><a href="#" id="list2" tabindex="0">list 2</a></li>
            </ul>
            <ul class="options-list" >
                <li class="list3"><a href="#">list 3</a></li>
            </ul>
            <ul class="options-list" >
                <li class="list4"><a href="#">list 4</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
